version: '3'

services:
  docker:
    build: docker/docker
    image: cocottedocker
    restart: always
    container_name: cocottedocker
    volumes:
      - src:/opt/app
      - log:/opt/log
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - nginx
      - php
      - data

  nginx:
    build: docker/nginx
    image: cocottenginx
    container_name: cocottenginx
    restart: always
    volumes:
      - src:/opt/app
      - log:/opt/log
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${APP_HOSTS}"
      - "traefik.port=80"
      - "traefik.docker.network=traefik"
    networks:
      - traefik
      - default
    depends_on:
      - php
      - data

  php:
    build: docker/php
    image: cocottephp
    container_name: cocottephp
    restart: always
    volumes:
      - src:/opt/app
      - log:/opt/log
    env_file:
      - .env
      - .env-droplet
    depends_on:
      - data

  data:
    build:
      context: .
      args:
        - APP_LOG_DIR=${APP_LOG_DIR}
    image: cocottedata
    container_name: cocottedata
    volumes:
      - src:/opt/app
      - log:/opt/log

volumes:
  src:
  log:

networks:
  traefik:
    external: true
